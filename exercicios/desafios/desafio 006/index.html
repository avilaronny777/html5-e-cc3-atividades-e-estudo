<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
   <h1>Tags em HMTL</h1>
   <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
   <ul>
    <li><abbr title=" usamos a tag <p>">Parágrafós</abbr></li>
    <li><abbr title=" usamos a tag h1, h2, h3, h4, h5, h6">Títulos</abbr></li>
    <li><abbr title=" usamos a tag <img src= alt="">Imagens</abbr></li>
    <li><abbr title=" usamos a tag <prev> ">Abreviações</abbr></li>
    <li><abbr title=" usamos a tag <code>">Código-fonte</abbr></li>
    <li><abbr title=" usamos a tag <li>">Listas numeradas</abbr></li>
    <li><abbr title=" usamos a tag <ld>">Listas com demarcadores</abbr></li>
   </ul> 
</body>
</html>
