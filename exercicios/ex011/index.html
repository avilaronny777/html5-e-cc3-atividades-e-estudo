<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adapitação de imagens</title>
</head>
<body>
  <h1>Imagem dinâmicas</h1>  
  <p>Tente abrir esse site em vários dispositivos diferentes, ou diminua, ou aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/After Dark.mp3" type="audio/mpeg">
        <source src="midia/After Dark.ogg" type="audio/ogg">
        <source src="midia/After Dark.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir o áudio. <a href="midia/After Dark.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>
    <!--<audio src="midia/After Dark.mp3" controls autoplay></audio>-->
    <!--OUTROS TIPOS DE ÁUDIOS MP3, WAV E OGG-->
</body>
</html>
